version: 2.1

jobs:
  linter:
    docker:
      - image: cimg/node:21.4.0

    steps:
      - checkout
      - run: 
          name: Install packages
          command: |
              npm install
      - run: 
          name: Run Linter
          command: |
              make lint

  build_and_test:
    docker:
      - image: cimg/node:21.4.0
        environment:
          NODE_ENV: test
          PGHOST: localhost
          PGUSER: root 
          PGDATABASE: counters
          PGPORT: 5432
          DATABASE_URL: "postgresql://root:secret@localhost:5432/counters?sslmode=disable"
      # CircleCI PostgreSQL images available at: https://circleci.com/developer/images/image/cimg/postgres
      - image: postgres:12
        environment:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: counters
          POSTGRES_HOST_AUTH_METHOD: trust

    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS

      - run:
          name: Get dependencies
          command: |
            npm install

      #  Wait for Postgres to be ready before proceeding
      - run:
          name: Waiting for Postgres to be ready
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Run unit tests
          environment: # environment variables for the database url and path to migration files
            CONTACTS_DB_URL: "postgresql://root:secret@localhost:5432/counters?sslmode=disable"
          command: |
            make migrateup
            make test | tee ${TEST_RESULTS}/test.out

      - run: 
          name: Run coverity scan
          command: |
              make coverage

      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results:
          path: /tmp/test-results
      
workflows:
  main:
    jobs:
      - linter 
      - build_and_test
