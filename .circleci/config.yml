version: 2.1

orbs:
  docker: circleci/docker@1.5.0
executors:
  docker-publisher: 
    environment:
      IMAGE_NAME: minhtri6179/counters
    docker: 
      - image: circleci/node:latest
        auth:
            username: $DOCKERHUB_USERNAME
            password: $DOCKERHUB_PASSWORD

jobs:
  run_linter:
    docker:
      - image: cimg/node:21.4.0

    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: |
              npm install
      - run: 
          name: Run Linter
          command: |
              make lint
  
  # So all configuration for this job just for testing
  # No security concern with these variable
  build_and_test:
    environment:
      TEST_RESULTS: /tmp/test-results
    docker:
      - image: cimg/node:21.4.0

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS

      - run:
          name: Install dependencies
          command: |
            npm install

      - run:
          name: Run unit tests
          environment: # environment variables for the database url and path to migration files
            CONTACTS_DB_URL: $CONTACTS_DB_URL
          command: |
            make test | tee ${TEST_RESULTS}/test.out

      - run: 
          name: Run coverity scan
          command: |
              make coverage

      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results:
          path: /tmp/test-results
  
  push_image_to_registry: 
    executor: docker-publisher
    steps: 
      - checkout
      - setup_remote_docker
      - run: 
          name: Create secret env file for production deployment
          command: |
              echo DB_HOST="$DB_HOST_P" >> .env
              echo DB_USER="$DB_USER_P" >> .env
              echo DB_PASSWORD="$DB_PASSWORD_P" >> .env
              echo DB_NAME="$DB_NAME_P" >> .env
              echo HOST="$HOST" >> .env
              echo PORT="$PORT" >> .env

      - run: 
          name: Publish Docker Image to Docker Hub Registry
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker build -t $IMAGE_NAME .
            docker push $IMAGE_NAME:latest
  
  deploy_to_production:
    docker:
      - image: cimg/node:21.4.0

    steps:
      - checkout
      - run: 
          name: Run deploy hooks to trigger run latest image
          command: |
              curl $DEPLOY_HOOKS

workflows:
  main:
    jobs:
      - run_linter 
      - build_and_test

      - push_image_to_registry:
          requires:
            - run_linter
            - build_and_test

      - hold:
          type: approval
          requires:
            - push_image_to_registry
          filters:
            branches:
              only: master

      - deploy_to_production:
          requires:
            - hold
